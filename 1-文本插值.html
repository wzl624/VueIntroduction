<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./node_modules/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <div :id="msg + 123"></div>
        {{msg + "123"}}
    </div>
    <script>
        //文本插值 -> {{}}
        //v-bind: -> :
        //v- -> 指令
        const app = new Vue({
            el:"#app",
            data:{
                msg:"hello world",
            },
        })
        console.log(Vue);
    </script>
</body>
</html>
